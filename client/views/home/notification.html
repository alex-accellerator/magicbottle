<head>
  <title>Notifications</title>
</head>

<body>
    <a href="https://github.com/gfk-ba/meteor-notifications"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://fc00.deviantart.net/fs71/f/2013/057/4/9/iphone_5_black_white_mockup_by_vitalovitalo-d5wafj2.png" alt="Fork me on GitHub" data-canonical-src="http://fc00.deviantart.net/fs71/f/2013/057/4/9/iphone_5_black_white_mockup_by_vitalovitalo-d5wafj2.png"></a>
	{{> message}}
</body>

<template name="message">
	{{> notifications}}
	<div id="header">
		<h1> </h1>
		<h2>Example for the meteor-notifications package</h2>
		<ul>
			<li><a href="https://github.com/gfk-ba/meteor-notifications">GitHub</a></li>
			<li><a href="https://atmospherejs.com/gfk/notifications">Atmosphere</a></li>
			<li><a href="https://github.com/gfk-ba/meteor-notifications-example">GitHub Example</a></li>
		</ul>
	</div>
	{{> generate}}
</template>


<template name="generate">
	<div id="content">
		<div class="row">
			<label>Notification title</label>
			<input class="js-title" type="text" value="My notification title" />
		</div>
		<div class="row">
			<label>Notification message</label>
			<input class="js-msg" type="text" value="My notification message" />
		</div>
		<div class="row">
			<label>Disappear after x ms (0 is forever)</label>
			<input class="js-timeout" type="text" value="0" />
		</div>
		<div class="row">
	    	<label>Closeable by user: </label>
	    	<input class="js-closeable" type="checkbox" checked/>
		</div>
		<div class="row">
			<label>Type</label>
			<select class="js-level">
		       {{#each types}}
					 <option value="{{value}}">{{name}}</option>
		       {{/each}}
			</select>
		</div>
	    <div class="row">
			<input class="js-btn-client button" type="button" value="Show notification" />
		</div>
	</div>
</template>
